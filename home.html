<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>Calculator <br> By EF0601</h1>
    <div class="calculator">
        <h2 id="inputValueBox">0</h2>
        <div id="flexBox">
            <div class="container" id="narrowGrid">
                <button class="key--operator" data-action="add" onclick="operateInput('+')">+</button>
                <button class="key--operator" data-action="subtract" onclick="operateInput('-')">-</button>
                <button class="key--operator" data-action="multiply" onclick="operateInput('*')">*</button>
                <button class="key--operator" data-action="divide" onclick="operateInput('/')">/</button>
                <button class="key--operator" data-action="divide" onclick="operateInput('!')">!</button>
                <button class="key--operator" data-action="divide" onclick="operateInput('^')">^</button>
                <button class="key--operator" data-action="divide" onclick="operateInput('')">Soon ;)</button>
                <button class="key--operator" data-action="divide" onclick="operateInput('')">Soon ;)</button>
            </div>
            <div class="container">
                <div id="grid">
                    <button onclick="inputNumber('7')">7</button>
                    <button onclick="inputNumber('8')">8</button>
                    <button onclick="inputNumber('9')">9</button>
                    <button onclick="inputNumber('4')">4</button>
                    <button onclick="inputNumber('5')">5</button>
                    <button onclick="inputNumber('6')">6</button>
                    <button onclick="inputNumber('1')">1</button>
                    <button onclick="inputNumber('2')">2</button>
                    <button onclick="inputNumber('3')">3</button>
                </div>
            </div>
        </div>
        <div class="footer">
            <button data-action="decimal" onclick="inputNumber('.')">.</button>
            <button data-action="clear" onclick="clearMemory()">Clear</button>
            <button class="key--equal" data-action="calculate" onclick="calculate()">=</button>
            <button onclick="inputNumber('0')">0</button>
        </div>
        <h1>NOTE! NOT TOUCHSCREEN <i>AND</i> KEYBOARD COMPATIBLE. USE ONE OR THE OTHER. ERRORS MAY OCCUR OTHERWISE. <br><br>FURTHERMORE, THE KEYDOWN OF ANY KEY OTHER THAN <u>+, -, *, /, !, ^, ESCAPE, SHIFT, 1, 2, 3, 4, 5, 6, 7, 8, 9, AND 0</u> MAY ALSO CAUSE ISSUES.</h1>
    </div>
</body>
<script src="./main.js"></script>

</html>
